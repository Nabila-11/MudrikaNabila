    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Logo</title>
    <style>
        /* CSS untuk styling logo */
        .logo {
            width: 150px; /* Sesuaikan ukuran logo */
            height: 40px;
        }

        /* Posisikan logo di kiri atas halaman */
        .logo-container {
            position: absolute;
            top: 10px; /* Sesuaikan jarak dari atas */
            left: 20px; /* Sesuaikan jarak dari kiri */
        }
    </style>
    </head>

    <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="logo-container">
            <img src="img-usu.png" alt="Logo Website" class="logo">
        </div>
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#home" class="w3-bar-item w3-button">
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="#home" class="w3-bar-item w3-button">HOME</a>
                <a href="#about" class="w3-bar-item w3-button">ABOUT ME</a>
                <a href="#form" class="w3-bar-item w3-button">FORM</a>
                <a href="#contact" class="w3-bar-item w3-button">CONTACT ME</a>
            </div>
    </div>
